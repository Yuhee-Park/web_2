<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 예시</title>
    <style>
        .ex {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }

        .ex2 {
            background-color: blue;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="ex"></div>
    <div class="ex2"></div>
    <div></div>
</body>
</html>
