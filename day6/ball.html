<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ball</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            display: flex;
            position: relative;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation-name: ball;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            position: absolute;
            bottom: 0;
            margin: 10px;
            padding: 10px;
            box-shadow: 10px 10px 15px #000
            
        }

        .ball:nth-child(1) {
            position: absolute;
            left: 50px;
            background-color: rgb(114, 202, 216);
            animation-delay: 0.2s;
        }

        .ball:nth-child(2) {
            position: absolute;
            left: 200px;
            background-color: rgb(114, 202, 216);
            animation-delay: 0.4s;
        }

        .ball:nth-child(3) {
            position: absolute;
            left: 350px;
            background-color: rgb(114, 202, 216);
            animation-delay: 0.5s;
        }

        @keyframes ball {
            0% {
                transform: translateY(0);
            }

        
            50% {
                transform: translateY(-250px);
            }

            100% {
                transform: translateY(0);
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</body>
</html>
